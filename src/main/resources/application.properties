# Configurações da aplicação
spring.application.name=finnza-backend
server.port=8080

# Configurações do banco de dados
# PostgreSQL (padrão para desenvolvimento e produção)
spring.datasource.url=jdbc:postgresql://localhost:5432/finnza_db
spring.datasource.username=arthurbowens
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Para usar H2 (em memória) - descomente se necessário
# spring.datasource.url=jdbc:h2:mem:finnza_db
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# HikariCP Connection Pool (desenvolvimento)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Batch Processing (desenvolvimento)
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# H2 Console (desabilitado quando usar PostgreSQL)
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=mySecretKeyForFinnzaFinancialSystem2024SecureAndLongKeyForJWTTokenGeneration
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.finnza=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Asaas Configuration
# Configure via variáveis de ambiente no IntelliJ (Run Configuration)
# Nunca commite a API Key aqui!
asaas.api.key=${ASAAS_API_KEY:}
asaas.api.url=${ASAAS_API_URL:https://sandbox.asaas.com/api/v3}
asaas.mock.enabled=${ASAAS_MOCK_ENABLED:true}
# Importação automática de contratos na inicialização (padrão: true)
asaas.importacao.automatica.enabled=${ASAAS_IMPORTACAO_AUTOMATICA_ENABLED:true}

# Omie Configuration
# Configure via variáveis de ambiente no IntelliJ (Run Configuration)
# Nunca commite as credenciais aqui!
omie.app.key=${OMIE_APP_KEY:}
omie.app.secret=${OMIE_APP_SECRET:}
omie.api.url=${OMIE_API_URL:https://app.omie.com.br/api/v1}
omie.mock.enabled=${OMIE_MOCK_ENABLED:false}
